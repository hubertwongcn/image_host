056" font-family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" text-anchor="middle" font-size="13px" width="30px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="middle" family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" size="13px" weight="400" font-style="" opacity="1" y="-0.6249999999999991" transform="rotate(0)"></text></g></g><g id="SvgjsG1057" transform="translate(361,83)"><path id="SvgjsPath1058" d="M 0 6.6000000000000005L 20 6.6000000000000005L 20 0L 30 10L 20 20L 20 13.4L 0 13.4L 0 6.6000000000000005Z" stroke="rgba(166,174,243,1)" stroke-width="1.5" fill-opacity="1" fill="#4a9cdb"></path><g id="SvgjsG1059"><text id="SvgjsText1060" font-family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" text-anchor="middle" font-size="13px" width="30px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="middle" family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" size="13px" weight="400" font-style="" opacity="1" y="-0.6249999999999991" transform="rotate(0)"></text></g></g><g id="SvgjsG1061" transform="translate(521,83)"><path id="SvgjsPath1062" d="M 0 6.6000000000000005L 20 6.6000000000000005L 20 0L 30 10L 20 20L 20 13.4L 0 13.4L 0 6.6000000000000005Z" stroke="rgba(166,174,243,1)" stroke-width="1.5" fill-opacity="1" fill="#4a9cdb"></path><g id="SvgjsG1063"><text id="SvgjsText1064" font-family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" text-anchor="middle" font-size="13px" width="30px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="middle" family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" size="13px" weight="400" font-style="" opacity="1" y="-0.6249999999999991" transform="rotate(0)"></text></g></g><g id="SvgjsG1065" transform="translate(681,83)"><path id="SvgjsPath1066" d="M 0 6.6000000000000005L 20 6.6000000000000005L 20 0L 30 10L 20 20L 20 13.4L 0 13.4L 0 6.6000000000000005Z" stroke="rgba(166,174,243,1)" stroke-width="1.5" fill-opacity="1" fill="#4a9cdb"></path><g id="SvgjsG1067"><text id="SvgjsText1068" font-family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" text-anchor="middle" font-size="13px" width="30px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="middle" family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" size="13px" weight="400" font-style="" opacity="1" y="-0.6249999999999991" transform="rotate(0)"></text></g></g><g id="SvgjsG1069" transform="translate(841,83)"><path id="SvgjsPath1070" d="M 0 6.6000000000000005L 20 6.6000000000000005L 20 0L 30 10L 20 20L 20 13.4L 0 13.4L 0 6.6000000000000005Z" stroke="rgba(166,174,243,1)" stroke-width="1.5" fill-opacity="1" fill="#4a9cdb"></path><g id="SvgjsG1071"><text id="SvgjsText1072" font-family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" text-anchor="middle" font-size="13px" width="30px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="middle" family="&quot;Microsoft YaHei&quot;, 微软雅黑, Arial" size="13px" weight="400" font-style="" opacity="1" y="-0.6249999999999991" transform="rotate(0)"></text></g></g><g id="SvgjsG1073" transform="translate(71,125.25)"><path id="SvgjsPath1074" d="M 0 0L 528 0L 528 146L 0 146Z" stroke="none" fill="none"></path><g id="SvgjsG1075"><text id="SvgjsText1076" font-family="&quot;Comic Sans MS&quot;" text-anchor="start" font-size="13px" width="528px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="start" family="&quot;Comic Sans MS&quot;" size="13px" weight="400" font-style="" opacity="1" y="-2.625" transform="rotate(0)"><tspan id="SvgjsTspan1077" dy="16.25" x="0"><tspan id="SvgjsTspan1078" style="font-weight: bold;">查看默认级别： </tspan><tspan id="SvgjsTspan1079" style="">vi /etc/inittab</tspan></tspan><tspan id="SvgjsTspan1080" dy="16.25" x="0"><tspan id="SvgjsTspan1081" style="">Linux系统有7种运行级别(runlevel)：</tspan><tspan id="SvgjsTspan1082" style="font-weight: bold;fill: rgb(167, 147, 44);">常用的是级别3和5</tspan></tspan><tspan id="SvgjsTspan1083" dy="16.25" x="0"><tspan id="SvgjsTspan1084" style="font-weight: bold; fill: rgb(167, 147, 44);">●</tspan><tspan id="SvgjsTspan1085" style="fill: rgb(0, 0, 0);font-weight: bold;">运行级别0：</tspan><tspan id="SvgjsTspan1086" style="fill: rgb(0, 0, 0);">系统停机状态，系统默认运行级别不能设为0，否则不能正常启动</tspan></tspan><tspan id="SvgjsTspan1087" dy="16.25" x="0"><tspan id="SvgjsTspan1088" style="fill: rgb(0, 0, 0);">●</tspan><tspan id="SvgjsTspan1089" style="font-weight: bold;">运行级别1：</tspan><tspan id="SvgjsTspan1090" style="">单用户工作状态，root权限，用于系统维护，禁止远程登陆</tspan></tspan><tspan id="SvgjsTspan1091" dy="16.25" x="0"><tspan id="SvgjsTspan1092" style="fill: rgb(0, 0, 0);">●</tspan><tspan id="SvgjsTspan1093" style="font-weight: bold;">运行级别2：</tspan><tspan id="SvgjsTspan1094" style="">多用户状态(没有NFS)，不支持网络</tspan></tspan><tspan id="SvgjsTspan1095" dy="16.25" x="0"><tspan id="SvgjsTspan1096" style="fill: rgb(0, 0, 0);">●</tspan><tspan id="SvgjsTspan1097" style="font-weight: bold;">运行级别3：</tspan><tspan id="SvgjsTspan1098" style="">完全的多用户状态(有NFS)，登陆后进入控制台命令行模式</tspan></tspan><tspan id="SvgjsTspan1099" dy="16.25" x="0"><tspan id="SvgjsTspan1100" style="fill: rgb(0, 0, 0);">●</tspan><tspan id="SvgjsTspan1101" style="font-weight: bold;">运行级别4：</tspan><tspan id="SvgjsTspan1102" style="">系统未使用，保留</tspan></tspan><tspan id="SvgjsTspan1103" dy="16.25" x="0"><tspan id="SvgjsTspan1104" style="">●</tspan><tspan id="SvgjsTspan1105" style="font-weight: bold;">运行级别5：</tspan><tspan id="SvgjsTspan1106" style="">X11控制台，登陆后进入图形GUI模式</tspan></tspan><tspan id="SvgjsTspan1107" dy="16.25" x="0"><tspan id="SvgjsTspan1108" style="">●</tspan><tspan id="SvgjsTspan1109" style="font-weight: bold;">运行级别6：</tspan><tspan id="SvgjsTspan1110" style="">系统正常关闭并重启，默认运行级别不能设为6，否则不能正常启动</tspan></tspan></text></g></g><g id="SvgjsG1111"></g></svg>